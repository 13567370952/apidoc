name: validate
on: [push, pull_request]
jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Run linter
        run: npm run eslint
